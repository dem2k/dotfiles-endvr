
# [shell]
# program = "c:/scoop/apps/pwsh/current/pwsh.exe"

[window]
dimensions = { columns = 150, lines = 40 }
padding = { x = 5, y = 5 }
resize_increments = true

[font]
size = 12
offset = { y=-2}

[font.normal]
# family = "Hack Nerd Font"
family = "JetBrainsMono Nerd Font"

[cursor]
style = {shape = "Block", blinking = "On"}

[mouse]
bindings = [
{ mouse = "Right", action = "Paste" },
]

[keyboard]
bindings = [
# { key = "C", mods = "Control", action = "Copy" },
# { key = "V", mods = "Control", action = "Paste" },
 { key = "PageUp", mods = "Shift", action = "ScrollHalfPageUp" },
 { key = "PageDown", mods = "Shift", action = "ScrollHalfPageDown" },
]

[selection]
save_to_clipboard = true

# Colors (Tomorrow Night Bright)

# Default colors
[colors.primary]
background = '#000000'
foreground = '#eaeaea'

# Normal colors
[colors.normal]
black   = '#000000'
red     = '#d54e53'
green   = '#b9ca4a'
yellow  = '#e6c547'
blue    = '#7aa6da'
magenta = '#c397d8'
cyan    = '#70c0ba'
white   = '#424242'

# Bright colors
[colors.bright]
black   = '#666666'
red     = '#ff3334'
green   = '#9ec400'
yellow  = '#e7c547'
blue    = '#7aa6da'
magenta = '#b77ee0'
cyan    = '#54ced6'
white   = '#2a2a2a'

